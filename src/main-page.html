      <form>
        <label for="name">Name:</label>
        <input id="name" type="text">

        <label for="weight">Weight:</label>

            <input type="radio" name="sex" value="female">
            Female  
          </label>
          <label for="sex">
            <input type="radio" name="sex" value="male">  
            Male
          </label>  
        </div> 
        <button id="submit">Submit!</button> 
      </form>  
    </div>
